<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Pomo Chrono !</title>
  </head>
  <body>
    <div class="stopBreakDiv">
      <audio
        src="./assets/clock_alarm.wav"
        autoplay
        style="display: none"
      ></audio>
      <h1>BACK TO WORK !</h1>
      <p id="task"></p>
      <p id="time-remaining">00:00</p>
      <button id="start-timer-btn">START TIMER</button>
    </div>

    <script>
      const taskValue =
        localStorage.getItem("taskValue") || "No task available";
      const displayTask = document.getElementById("task");

      if (displayTask) {
        displayTask.textContent = taskValue;
      }

      document
        .getElementById("start-timer-btn")
        .addEventListener("click", () => {
          window.electronAPI.loadPage("timerBegins.html");
        });
    </script>
  </body>
</html>
